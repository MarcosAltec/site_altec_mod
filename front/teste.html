<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout PagSeguro</title>
    <script type="text/javascript"
        src="https://stc.pagseguro.uol.com.br/pagseguro/api/v2/checkout/pagseguro.directpayment.js"></script>
</head>
<body>
    <h1>Checkout PagSeguro</h1>
    <form id="checkoutForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required value="<!-- Nome do Banco de Dados -->"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required value="<!-- Email do Banco de Dados -->"><br><br>

        <label for="cardNumber">Número do Cartão:</label>
        <input type="text" id="cardNumber" name="cardNumber" required><br><br>

        <label for="expMonth">Mês de Expiração:</label>
        <input type="text" id="expMonth" name="expMonth" required><br><br>

        <label for="expYear">Ano de Expiração:</label>
        <input type="text" id="expYear" name="expYear" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <button type="button" onclick="iniciarPagamento()">Pagar</button>
    </form>

    <script>
        // Preencha os campos de nome e email com os dados do banco de dados
        document.getElementById('name').value = 'Nome do Cliente'; // Substitua pelo nome do cliente do banco de dados
        document.getElementById('email').value = 'email@cliente.com'; // Substitua pelo email do cliente do banco de dados

        function iniciarPagamento() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expMonth = document.getElementById('expMonth').value;
            const expYear = document.getElementById('expYear').value;
            const cvv = document.getElementById('cvv').value;

            // Enviar os dados para o seu backend usando fetch
            fetch('/checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name, email, cardNumber, expMonth, expYear, cvv
                })
            }).then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Pagamento realizado com sucesso!');
                } else {
                    alert('Falha ao processar pagamento.');
                }
            }).catch(error => {
                console.error('Erro ao processar pagamento:', error);
            });
        }
    </script>
</body>
</html>
